<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script src="https://cdn.jsdelivr.net/npm/@mogamoga1024/typing-jp@latest/dist/cdn/typing-jp.js"></script>
    <script src="https://unpkg.com/json5@2/dist/index.min.js"></script>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <h1>原神打</h1>
    <div id="cover"></div>
    <div id="display"></div>
    <p id="timeDiv"><progress id="timeBar"></progress><span id="timeDisplay"></span>秒</p>
    <div class="choice">
      <div><input type="radio" name="genre" checked /><label>通常</label></div>
      <div><input type="radio" name="genre" /><label>アランナラ</label></div>
    </div>
    <div class="choice">
      <div><input type="radio" name="lv" /><label>10文字以下</label></div>
      <div><input type="radio" name="lv" checked /><label>10-15文字</label></div>
      <div><input type="radio" name="lv" /><label>15-20文字</label></div>
      <div><input type="radio" name="lv" /><label>20文字以上</label></div>
      <div><input type="radio" name="lv" /><label>ランダム</label></div>
    </div>
    <div class="choice">
      <div><input type="radio" name="time" /><label>60秒</label></div>
      <div><input type="radio" name="time" /><label>90秒</label></div>
      <div><input type="radio" name="time" checked /><label>120秒</label></div>
      <div><input type="radio" name="time" /><label>180秒</label></div>
      <div><input type="radio" name="time" /><label>300秒</label></div>
      <div><input type="radio" name="time" /><label>順序</label></div>
    </div>
    <button id="startButton">スタート</button>


  </body>
</html>
